<div class="container">
  <div class="row">
      <div class="table-responsive">          
          <table class="table table-striped">
            <thead>
              <tr>
                <th>#</th>
                <th>Name</th>
                <th>Surname</th>
                <th>Phone</th>
                <th>Address</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="x in customers">
                <td>{{ $index + 1 }}</td>
                <td>{{ x.name }}</td>
                <td>{{ x.surname }}</td>
                <td>{{ x.telephoneNumber }}</td>
                <td>{{ x.address }}</td>
              </tr>
            </tbody>
          </table>
          </div>
  </div>
</div>
